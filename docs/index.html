<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            padding-bottom: 10px;
        }
        .profile {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            text-align: left;
        }
        .profile h2 {
            color: #333;
        }
        .profile p {
            line-height: 1.6em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello, I'm TheMonocoque</h1>
    </header>

    <div class="container">
        <div class="profile">
            <h2>About Me</h2>
            <p>Hello! I'm a Linux engineer dabbling with various technologies.</p>
            <h2>Skills</h2>
            <p>Programming Languages: Python, Go, Rust, Java</p>
            <p>Tools: Git, Docker, Jenkins</p>
        </div>
    </div>
</body>
</html>
